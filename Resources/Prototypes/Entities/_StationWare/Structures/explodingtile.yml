- type: entity
  id: ExplodingTile
  name: exploding tile
  description: boom!
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    netsync: false
    sprite: _StationWare/warningtile.rsi
    drawdepth: FloorTiles
    layers:
    - state: icon
  - type: Explosive
    explosionType: Default
    totalIntensity: 20
    maxIntensity: 100
    intensitySlope: 100
  - type: ExplodeOnTrigger
  - type: ActiveTimerTrigger
    timeRemaining: 1
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.5,-0.5,0.5,0.5"
      density: 400
      mask:
      - MobMask
      layer:
      - MobLayer