- type: challenge
  id: NotSpleefChallenge
  announcement: challenge-not-spleef
  winByDefault: true
  duration: 15
  challengeModifiers:
  - type: NonSolidStructuresModifier
  - type: StayOnGridModifier
  - type: GiveItemModifier
    items:
    - id: SWBaseBallBatKnockback
    - id: SoapSyndie
      prob: 0.5
      orGroup: soab #soab
    - id: SoapOmega
      prob: 0.5
      orGroup: soab #soab
  - type: SpawnEntityModifier
    clumpSize: 1
    spawns:
    - id: SoapSyndie
      amount: 10
      maxAmount: 15

